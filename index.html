<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body background = "background.jpg">
<center>
  	<h3 style = "width: 100%; padding: 10px;" class = "btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span style = "font-size: 16px; color: black;" class = "note_span">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
  <br><br>
  
  <div style = "float: left;" id = "volume_div">
<img style = "width: 200px; height: 200px;" src = "disk.gif">
<br><br>
<p style = "font-size: 23px;" class = "btn btn-info">Volume : <span id = "volume_display"></span></p>
  </div>

  <div style = "float: right;" id = "speed_div">
    <img style = "width: 200px; height: 200px;" src = "disk.gif">
    <br><br>
    <p style = "font-size: 23px;" class = "btn btn-info">Speed : <span id = "speed_display"></span></p>
      </div>
      <br><br>

      <button class = "btn btn-success" id = "play_button" onclick="play()">Play</button>
</center>

<script src="main.js"></script>
</body>
